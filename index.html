<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Data Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    #log {
      white-space: pre-line;
      border: 1px solid #0f0;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>üì° GitHub Hello Log</h2>
  <div id="log"></div>

  <script>
    const githubUser = "thanhdang435232";
    const repoName = "DKQTKHOA22";
    const filePath = "data.json";
    const logDiv = document.getElementById("log");

    async function fetchData() {
      try {
        const url = 'https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}';
        const res = await fetch(url);
        const data = await res.json();

        // Decode base64
        const content = atob(data.content);
        const parsed = JSON.parse(content);
        const message = parsed.message;

        // Append message
        const time = new Date().toLocaleTimeString();
        logDiv.innerText += `[${time}] ${message}\n`;

        // Auto scroll to bottom
        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (err) {
        console.error("Error:", err);
      }
    }

    // G·ªçi fetch m·ªói 5 gi√¢y
    setInterval(fetchData, 5000);
    fetchData(); // G·ªçi l·∫ßn ƒë·∫ßu
  </script>
</body>
</html>
