<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận dữ liệu từ ESP32 qua MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> 
</head>
<body>
  <h1>Dữ liệu nhận từ ESP32:</h1>
  <p id="output">Chờ dữ liệu...</p>

  <script>
    // Kết nối MQTT Broker qua WebSocket
    const client = mqtt.connect('ws://5e4834b4d1744446a84305990afbfb9e.s1.eu.hivemq.cloud:8884/mqtt');

    client.on('connect', function () {
      console.log('Kết nối MQTT thành công');
      client.subscribe('esp32/hello', function (err) {
        if (!err) {
          document.getElementById("output").innerText = "Đang lắng nghe...";
        }
      });
    });

    client.on('message', function (topic, message) {
      if (topic === 'esp32/hello') {
        const received = message.toString();
        document.getElementById("output").innerText = received;
        console.log("Nhận được:", received);
      }
    });
  </script>
</body>
</html>
