<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Hello Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h2>üìã Danh s√°ch "hello" t·ª´ GitHub</h2>
  <div id="log">ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <script>
    const githubUser = "thanhdang435232";
    const repoName = "DKQTKHOA22";
    const filePath = "data.json";
    const logDiv = document.getElementById("log");

    async function fetchData() {
      try {
        const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`;
        const res = await fetch(url);
        const data = await res.json();

        const content = atob(data.content.replace(/\n/g, ""));
        const json = JSON.parse(content);
        const messages = json.messages || [];

        logDiv.innerText = "";
        messages.forEach((msg, i) => {
          logDiv.innerText += `[${i}] ${msg}\n`;
        });

        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (err) {
        logDiv.innerText = "‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu";
        console.error(err);
      }
    }

    // T·∫£i m·ªói 5 gi√¢y
    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
