<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Hello Viewer :))))</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    #refreshBtn {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìã Danh s√°ch "hello" t·ª´ GitHub</h2>
  <div id="log">ƒêang t·∫£i d·ªØ li·ªáu...</div>
  <button id="refreshBtn">üîÑ T·∫£i l·∫°i ngay</button>

  <script>
    const githubUser = "thanhdang435232";
    const repoName = "DKQTKHOA22";
    const filePath = "data.json";
    const logDiv = document.getElementById("log");
    const refreshBtn = document.getElementById("refreshBtn");

    async function fetchData() {
      logDiv.textContent = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...";
      try {
        const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}?t=${Date.now()}`;
        const res = await fetch(url, {
          cache: "no-store",
          headers: { "Accept": "application/vnd.github.v3+json" }
        });

        if (!res.ok) throw new Error(`HTTP error ${res.status}`);

        const data = await res.json();

        // Ki·ªÉm tra data.content c√≥ t·ªìn t·∫°i kh√¥ng
        if (!data.content) throw new Error("File kh√¥ng c√≥ n·ªôi dung");

        // Gi·∫£i m√£ base64, b·ªè xu·ªëng d√≤ng r·ªìi parse JSON
        const content = atob(data.content.replace(/\n/g, ""));
        const json = JSON.parse(content);
        const messages = json.messages || [];

        if (messages.length === 0) {
          logDiv.textContent = "üì≠ Kh√¥ng c√≥ d√≤ng 'hello' n√†o trong file.";
          return;
        }

        // T·∫°o string hi·ªÉn th·ªã hi·ªáu qu·∫£ h∆°n
        let output = "";
        messages.forEach((msg, i) => {
          output += `[${i}] ${msg}\n`;
        });
        logDiv.textContent = output;

        // Scroll xu·ªëng cu·ªëi c√πng
        logDiv.scrollTop = logDiv.scrollHeight;

      } catch (err) {
        logDiv.textContent = `‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu: ${err.message}`;
        console.error(err);
      }
    }

    // T·∫£i l·∫°i khi b·∫•m n√∫t
    refreshBtn.addEventListener("click", fetchData);

    // T·∫£i l·∫°i t·ª± ƒë·ªông m·ªói 10 gi√¢y (gi·∫£m t·∫ßn su·∫•t so v·ªõi 5s)
    setInterval(fetchData, 10000);
    fetchData();
  </script>
</body>
</html>
