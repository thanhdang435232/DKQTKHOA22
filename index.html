<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    #data {
      font-size: 2em;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Nhận dữ liệu từ ESP32:</h1>
  <div id="data">Chờ dữ liệu...</div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/thanhdang435232/DKQTKHOA22/main/data.json'); 
        if (!response.ok) throw new Error("Không thể tải file");

        const data = await response.json();
        document.getElementById("data").innerText = data.message || "Không có dữ liệu";
      } catch (err) {
        console.error("Lỗi khi tải dữ liệu:", err);
      }
    }

    setInterval(fetchData, 2000); // Cập nhật mỗi 2s
    fetchData(); // Lần đầu tiên
  </script>
</body>
</html>
