<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giám sát Nhiệt độ từ Raspberry Pi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 20px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h1 {
      color: #1d3557;
    }
  </style>
</head>
<body>

  <h1>🌡️ Nhiệt độ từ Raspberry Pi</h1>
  <canvas id="tempChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nhiệt độ (°C)',
          data: [],
          borderColor: '#e63946',
          backgroundColor: 'rgba(230,57,70,0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4
        }]
      },
      options: {
        scales: {
          x: {
            title: { display: true, text: 'Thời gian' }
          },
          y: {
            title: { display: true, text: 'Nhiệt độ (°C)' },
            suggestedMin: 20,
            suggestedMax: 40
          }
        }
      }
    });

    function updateChart(tempValue) {
      const now = new Date().toLocaleTimeString();

      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(tempValue);

      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }

    function getTempFromRaspberry() {
      fetch("http://192.168.4.1:5000/temperature") // ← sửa IP Raspberry ở đây
        .then(res => res.json())
        .then(data => {
          updateChart(data.temperature);
        })
        .catch(err => {
          console.error("Lỗi khi kết nối Raspberry:", err);
        });
    }

    // Gọi mỗi 2 giây
    setInterval(getTempFromRaspberry, 2000);
  </script>
</body>
</html>
