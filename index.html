<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận dữ liệu từ ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #dataDisplay {
      margin-top: 30px;
      font-size: 36px;
      color: green;
      min-height: 50px;
      transition: background-color 0.3s ease;
    }
    #log {
      white-space: pre-wrap;
      background-color: #000;
      color: #0f0;
      padding: 20px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ESP32 - Đang chờ dữ liệu...</h1>
  <div id="dataDisplay">Chưa có dữ liệu</div>
  <div id="log">⏳ [INFO] Đang chờ dữ liệu...\n</div>

  <!-- Thư viện MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> 

  <script>
    // Cấu hình MQTT Broker
    const brokerUrl = 'wss://5e4834b4d1744446a84305990afbfb9e.s1.eu.hivemq.cloud:8884/mqtt';
    const topic = 'esp32/hello'; // Topic ESP32 đang publish

    // Thông tin xác thực (nếu có)
    const mqttUser = "thanh1234";
    const mqttPassword = "1234Thanh@";

    // Khởi tạo MQTT client
    const client = mqtt.connect(brokerUrl, {
      username: mqttUser,
      password: mqttPassword
    });

    // Hàm thêm log vào màn hình
    function appendLog(text) {
      const logDiv = document.getElementById("log");
      logDiv.innerText += text + "\n";
      logDiv.scrollTop = logDiv.scrollHeight; // Tự động scroll xuống
    }

    // Khi kết nối thành công
    client.on('connect', () => {
      appendLog("[INFO] Kết nối MQTT thành công");
      client.subscribe(topic, (err) => {
        if (!err) {
          appendLog("[INFO] Đang lắng nghe topic: " + topic);
        } else {
          appendLog("[ERROR] Không thể đăng ký topic");
        }
      });
    });

    // Khi nhận được tin nhắn
    client.on('message', (receivedTopic, message) => {
      if (receivedTopic === topic) {
        const receivedData = message.toString();
        appendLog(`[DATA] ${receivedData}`);
        updateDisplay(receivedData);
      }
    });

    // Xử lý lỗi kết nối
    client.on('error', (err) => {
      appendLog("[ERROR] Lỗi kết nối MQTT: " + err.message);
    });

    // Hàm cập nhật hiển thị dữ liệu
    function updateDisplay(data) {
      const displayDiv = document.getElementById("dataDisplay");
      displayDiv.innerText = data;
      displayDiv.style.backgroundColor = "#dff0d8";
      setTimeout(() => {
        displayDiv.style.backgroundColor = "transparent";
      }, 500);
    }
  </script>

</body>
</html>
