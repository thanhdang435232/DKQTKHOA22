<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GitHub Hello Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: #f8f8f8;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìã Danh s√°ch "hello" t·ª´ GitHub</h2>
  <div id="log">ƒêang t·∫£i d·ªØ li·ªáu...</div>
  <button id="btnClear">üóëÔ∏è X√≥a d·ªØ li·ªáu</button>
  <p id="status"></p>

  <script>
    const githubUser = "thanhdang435232";
    const repoName = "DKQTKHOA22";
    const filePath = "data.json";
    const githubToken = "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"; // **Ch√∫ √Ω b·∫£o m·∫≠t token**
    
    const logDiv = document.getElementById("log");
    const statusP = document.getElementById("status");
    const btnClear = document.getElementById("btnClear");

    async function fetchData() {
      try {
        const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}?t=${Date.now()}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP error " + res.status);
        const data = await res.json();

        const content = atob(data.content.replace(/\n/g, ""));
        const json = JSON.parse(content);
        const messages = json.messages || [];

        logDiv.innerText = "";
        messages.forEach((msg, i) => {
          logDiv.innerText += `[${i}] ${msg}\n`;
        });
        logDiv.scrollTop = logDiv.scrollHeight;

        return data.sha;  // Tr·∫£ v·ªÅ sha c·ªßa file ƒë·ªÉ d√πng khi c·∫≠p nh·∫≠t
      } catch (err) {
        logDiv.innerText = "‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu";
        console.error(err);
        return null;
      }
    }

    async function clearData() {
      statusP.innerText = "ƒêang x√≥a d·ªØ li·ªáu...";
      btnClear.disabled = true;

      try {
        // L·∫•y SHA file hi·ªán t·∫°i (b·∫Øt bu·ªôc ƒë·ªÉ c·∫≠p nh·∫≠t file)
        const urlGet = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`;
        const resGet = await fetch(urlGet);
        if (!resGet.ok) throw new Error("Kh√¥ng l·∫•y ƒë∆∞·ª£c SHA file");
        const dataGet = await resGet.json();
        const sha = dataGet.sha;

        // N·ªôi dung JSON m·ªõi (m·∫£ng r·ªóng)
        const newContent = JSON.stringify({ messages: [] });
        const base64Content = btoa(newContent);

        // G·ª≠i PUT request c·∫≠p nh·∫≠t file v·ªõi m·∫£ng r·ªóng
        const urlPut = urlGet;
        const resPut = await fetch(urlPut, {
          method: "PUT",
          headers: {
            "Authorization": "Bearer " + githubToken,
            "Content-Type": "application/json",
            "User-Agent": "Mozilla/5.0"
          },
          body: JSON.stringify({
            message: "Clear data from web",
            content: base64Content,
            sha: sha
          })
        });

        if (!resPut.ok) {
          const errData = await resPut.json();
          throw new Error(errData.message || "L·ªói khi x√≥a d·ªØ li·ªáu");
        }

        statusP.innerText = "‚úÖ ƒê√£ x√≥a d·ªØ li·ªáu th√†nh c√¥ng!";
        await fetchData();  // T·∫£i l·∫°i d·ªØ li·ªáu m·ªõi
      } catch (err) {
        statusP.innerText = "‚ùå X√≥a d·ªØ li·ªáu th·∫•t b·∫°i: " + err.message;
        console.error(err);
      } finally {
        btnClear.disabled = false;
      }
    }

    btnClear.addEventListener("click", clearData);

    // Load d·ªØ li·ªáu v√† refresh m·ªói 5 gi√¢y
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
