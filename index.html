<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raspberry Pi Says Hello</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    #message { font-size: 2em; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Tin nhắn từ Raspberry Pi</h1>
  <div id="message">Chờ dữ liệu...</div>

  <script>
    async function fetchMessage() {
      try {
        // Nếu dùng Google Apps Script:
        const res = await fetch("https://script.google.com/macros/s/ABC123/exec"); 
        const text = await res.text();
        document.getElementById("message").innerText = text;
      } catch (err) {
        console.error("Lỗi tải dữ liệu:", err);
      }
    }

    setInterval(fetchMessage, 2000); // Cập nhật mỗi 2 giây
    fetchMessage(); // Lần đầu
  </script>
</body>
</html>
