<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ Nhiệt độ từ ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f6fa;
    }
    h1 {
      color: #2c3e50;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🌡️ Theo dõi Nhiệt độ từ ESP32</h1>
  <canvas id="tempChart" width="700" height="350"></canvas>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nhiệt độ (°C)',
          data: [],
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(231, 76, 60, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Thời gian'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Nhiệt độ (°C)'
            },
            suggestedMin: 20,
            suggestedMax: 40
          }
        }
      }
    });

    function updateChart(tempValue) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(tempValue);

      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }

    function fetchTemperature() {
      fetch("http://192.168.68.101/temperature")  // ← Thay IP ESP32 ở đây
        .then(res => res.json())
        .then(data => updateChart(data.temperature))
        .catch(err => console.error("❌ Không kết nối được ESP32:", err));
    }

    // Gọi mỗi 2 giây
    setInterval(fetchTemperature, 2000);
  </script>

</body>
</html>
